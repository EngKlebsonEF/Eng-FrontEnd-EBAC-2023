<body>
    <header>
		<h1>√Årea de Cadastro</h1>
	</header>

	<main>
		<form>
			<b><p><label for="nome">Nome:</label></p></b>
			<input type="text" id="nome" name="nome" required>
            <br />
			<b><p><label for="email">Email:</label></p></b>
			<input type="email" id="email" name="email" required>
            <br />
			<b><p><label for="senha">Senha:</label></p></b>
			<input type="password" id="senha" name="senha" required>
            <br />
			<b><p><label for="confirmar_senha">Confirmar Senha:</label></p></b>
			<input type="password" id="confirmar_senha" name="confirmar_senha" required>
            <br />
			<b><p><label for="telefone">Telefone:</label></p></b>
			<input type="tel" id="telefone" name="telefone" required>
            <br />
			<b><p><input type="submit" value="Cadastrar"></p></b>
		</form>
	</main>
